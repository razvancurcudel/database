language: php

php:
  - 5.5
  - 5.6
  - hhvm
  - hhvm-nightly

before_install:
  - 'composer selfupdate --no-interaction'

install:
  - 'composer install --no-interaction --dev --prefer-source'

script:
  - './vendor/bin/phpunit -c "./test/phpunit.xml" --testsuite "unit" --coverage-text'

notifications:
  email: false

matrix:
  allow_failures:
    - php: hhvm
    - php: hhvm-nightly
